<!doctype html>
<html class="no-js" lang="en">
  <head>

    <link rel="stylesheet" href="stylesheets/app.css" />

  </head>

    <div class="row">
      <div class="large-12 small-centered columns fullWidth one">

          <form action="[commandpath]" method="post">
            <input type="text" style="display:none"  name="wmcname" id="send-data" value="" />

            <a href="#" value=""><i class="fi-previous"></i></a>

            <a href="#" value="900"><i class="fi-fast-forward"></i></a>
            <a href="#" value=""><i class="fi-next"></i></a>
          </form>
        </div>
      </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
